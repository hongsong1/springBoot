</head>

<form action="/update" method="post">
    <input  name="id"  hidden="hidden" th:value="${goods.id}">
   商品名称 <input name="name" th:value="${goods.name}"><br>
    商品库存 <input name="number" th:value="${goods.number}"><br>
    商品价格 <input name="price" th:value="${goods.price}"><br>
    <input type="submit" value="提交" >
</form>
<form action="/query" method="post">
<input name="name" ><input type="submit"value="搜素">
</form>
<table>
    <tr>
        <td>编号</td>
        <td>商品名称</td>
        <td>商品库存</td>
        <td>商品价格</td>
    </tr>
    <tr th:each="good,index:${goodslist}">
        <td th:text="${good.id}"></td>
        <td th:text="${good.name}"></td>
        <td th:text="${good.number}"></td>
        <td th:text="${good.price}"></td>
        <td><a th:href="@{/del(id=${good.id})}">删除</a><a th:href="@{/getAll123(index=${good.id})}">修改</a></td>
    </tr>
</table>
</body>
</html>
